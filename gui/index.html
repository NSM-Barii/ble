<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Proximity Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><span class="glitch" data-text="BLE PROXIMITY MONITOR">BLE PROXIMITY MONITOR</span></h1>
                <div class="status-bar">
                    <span class="status-indicator" id="connection-status">
                        <span class="status-dot"></span> SCANNING
                    </span>
                    <span class="timestamp" id="timestamp"></span>
                </div>
            </div>
        </header>

        <div class="main-grid">
            <!-- Left Panel: Device List -->
            <div class="panel device-panel">
                <div class="panel-header">
                    <h2>DETECTED DEVICES</h2>
                    <span class="device-count" id="device-count">0</span>
                </div>
                <div class="device-list" id="device-list">
                    <!-- Devices will be populated here -->
                </div>
            </div>

            <!-- Center Panel: Proximity Visualization -->
            <div class="panel visualization-panel">
                <div class="panel-header">
                    <h2>PROXIMITY ZONES</h2>
                </div>
                <div class="radar-container">
                    <canvas id="radar-canvas"></canvas>
                    <div class="zone-labels">
                        <div class="zone-label immediate">IMMEDIATE</div>
                        <div class="zone-label near">NEAR</div>
                        <div class="zone-label far">FAR</div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Analytics -->
            <div class="panel analytics-panel">
                <div class="panel-header">
                    <h2>ANALYTICS</h2>
                </div>
                <div class="analytics-content">
                    <div class="stat-box">
                        <div class="stat-label">TOTAL DEVICES</div>
                        <div class="stat-value" id="total-devices">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">IMMEDIATE ZONE</div>
                        <div class="stat-value immediate-color" id="immediate-count">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">NEAR ZONE</div>
                        <div class="stat-value near-color" id="near-count">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">FAR ZONE</div>
                        <div class="stat-value far-color" id="far-count">0</div>
                    </div>

                    <div class="signal-strength-chart" id="signal-chart">
                        <h3>SIGNAL STRENGTH HISTORY</h3>
                        <canvas id="history-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Panel: Movement Detection -->
        <div class="panel movement-panel">
            <div class="panel-header">
                <h2>MOVEMENT DETECTION</h2>
            </div>
            <div class="movement-grid" id="movement-grid">
                <!-- Movement indicators will be populated here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
